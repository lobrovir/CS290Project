 <!DOCTYPE html>
 <html lang="en">

   <head>
     <meta charset="UTF-8">
     <title>AJAX Interactions</title>
   </head>

   <body>
     <script src="postAjax.js"></script>
     <h1>Submit User Information</h1>
     <form>
       <fieldset>
         <p>
           <label for="userName">Enter your username</label>
         </p>
         <input type="text" name="userName" id="userName">
         <p>
           <label for="password">Enter your password</label>
         </p>
         <input type="text" name="password" id="password">
         <input type="submit" id="postSubmit">
       </fieldset>
     </form>


     <p>
       <span>POST username: </span><span id="postUser"></span>
     </p>
     <p>
       <span>POST password: </span><span id="postPass"></span>
     </p>

   </body>

 </html>
